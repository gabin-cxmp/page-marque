<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>WSN | Liste de marques</title>
  <meta property="og:title" content="WSN | Liste de marques" />
  <!-- Librairies -->
  <script>
  if (location.search.includes('supplier-name=')) {
    document.documentElement.classList.add('microview-only');
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.3/papaparse.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@0.0.4/dist/fontkit.umd.min.js" defer></script>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
  <!-- Script principal -->
  <script type="module" src="./assets/js/app.js"></script>
  <link rel="icon" sizes="16x16" href="assets/favicon/16x16.png" type="image/png">
  <link rel="icon" sizes="32x32" href="assets/favicon/32x32.png" type="image/png">
</head>

<body>
  <!-- PAGE LISTE DES MARQUES -->
  <main id="list-container" class="main-containers" aria-label="Liste des exposants">
    <div class="title-wrapper">
      <h1>Liste de marques</h1>
    </div>
      <div id="tradeshow-buttons_wrapper">
      <input type="radio" id="all" name="tradeshow" value="all" checked="true"/>
      <label for="all">Voir tout</label>
      <input type="radio" id="whos-next" name="tradeshow" value="Who's Next" />
      <label for="whos-next">Who's next</label>
      <input type="radio" id="impact-neonyt" name="tradeshow" value="IMPACT & NEONYT Paris" />
      <label for="impact-neonyt">IMPACT & NEONYT Paris</label>
      <input type="radio" id="bijorhca" name="tradeshow" value="Bijorhca" />
      <label for="bijorhca">Bijorhca</label>
      <input type="radio" id="curve-paris" name="tradeshow" value="Curve Paris" />
      <label for="curve-paris">Curve Paris</label>
      <input type="radio" id="ifl-paris" name="tradeshow" value="Interfilière Paris" />
      <label for="ifl-paris">Interfilière Paris</label>
      <input type="radio" id="sil-paris" name="tradeshow" value="Salon international de la lingerie" />
      <label for="sil-paris">Salon international de la lingerie</label>
      </div>
    <section class="content-container">
      <!-- Filtres -->
      <div id="filters-container" aria-label="Filtres de recherche">
          <div id="dynamic-filters-container">
            <div id="searchbar_wrapper" role="search">
              <input id="searchInput" type="search" placeholder="Rechercher" autocomplete="off" />
            </div>
            <!-- Tous les filtres seront générés dynamiquement ici -->
          </div>
          <div id="reinitialize-export_wrapper" class="hidden">
                <button class="secondary-button" id="reinitialize-button">Réinitialiser les filtres</button>
                <button class="primary-button" id="export-button">Exporter les résultats en PDF</button>
          </div>
      </div>
      <div>
        <div id="loader" class="loader hidden" aria-live="polite" aria-busy="true" role="status"></div>
        <div id="noResults" class="hidden" role="alert">
          <p>Oops! We couldn't find any results matching your search.</p>
        </div>
        <div id="exhibitors-list" aria-live="polite" aria-atomic="true"></div>
      </div>

      <footer class="bottom-page_wrapper" aria-label="Navigation pagination et export">
          <div class="pagination-buttons_wrapper" role="navigation" aria-label="Pagination"></div>
      </footer>
    </section>
  </main>

  <!-- PAGE DÉTAILLÉE D'UN EXPOSANT -->
  <main id="microview-container" class="main-containers hidden" aria-label="Détail exposant">
    <a class="back-button" id="back-button_micro">
      <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.8786 18.961L9.8786 12.961L15.8786 6.96102" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p>Back</p>
    </a>
    <div id="loader" class="loader hidden" aria-live="polite" aria-busy="true" role="status"></div>
    <div id="microview-main-content_wrapper" class="hidden">
      <div class="microview-header_wrapper">
          <p id="microview-category"></p>
          <h3 id="microview-title"></h3>
          <p id="microview-stand" class="booth-number"></p>
      </div>
      <div class="microview_specifications-wrapper">
        <div class="microview_details-wrapper">
          <span>Societe</span>
          <p id="microview-societe"></p>
        </div>
        <div class="microview_details-wrapper">
          <span>Pays</span>
          <p id="microview-country"></p>
        </div>
        <div class="microview_details-wrapper">
          <span>Salon</span>
          <p id="microview-tradeshow"></p>
        </div>
      </div>
      <p id="microview_description"></p>
      <div class="microview-buttons_wrapper">
        <a href="" target="_blank" class="primary-button" id="microview-aks">Commander sur Ankorstore</a>
        <a href="" target="_blank" class="secondary-button" id="microview-website">Website</a>
        <a href="" target="_blank" class="secondary-button" id="microview-instagram">Instagram</a>
      </div>
    </div>
  </main> 

</body>
</html>
